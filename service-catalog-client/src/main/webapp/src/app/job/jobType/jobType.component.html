<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header" data-background-color="purple">
          <h4 class="title">Job Types</h4>
        </div>
        <div class="card-content">
          <div *ngIf="customValidation.isPermissionAvailable('JOB_TYPES_EDIT')" style="margin-left:10px; margin-bottom:10px">
            <button md-button (click)="openJobTypeDialog()" style="margin-right: 10px"
                    class="btn btn-info pull-right">Add Job Type</button>
          </div>
          <ag-grid-table-cmp></ag-grid-table-cmp>
        </div>
      </div>

    </div>
  </div>
</div>

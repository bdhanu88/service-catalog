<div class="main-content">
  <div class="card">
    <div class="card-header" data-background-color="purple">
      <h4 class="title">Skill</h4>
    </div>
    <div class="card-content" >
      <form [formGroup]="skillForm">
        <div *ngFor="let skillGroup of skillGroups" id="accordion">
          <div   role="tablist">
            <div role="tab" id="headingOne">
              <h5 class="mb-0">
                <a data-toggle="collapse" data-parent="#accordion" href="{{'#collapse_'+skillGroup.id}}" >
                  {{skillGroup.name}}
                </a>
              </h5>
            </div>
          </div>

          <div id="{{'collapse_'+skillGroup.id}}" class="panel-collapse collapse">
            <div  *ngFor="let skill of skillGroup.skills" role="tabpanel" aria-labelledby="headingOne">
              <div *ngIf="skill.selected">
                <input type="checkbox"  checked   (change)="onChange(skillGroup,skill, $event.target.checked)">{{skill.name}}<br>
              </div>
              <div *ngIf=" !skill.selected">
                <input type="checkbox"    (change)="onChange(skillGroup,skill, $event.target.checked)">{{skill.name}}<br>
              </div>
            </div>

          </div>

        </div>
      </form>

    </div>

    <div class="card-footer">

      <button md-button type="submit" (click)="dialogRef.close(skillForm.value)">Add</button>
      <button md-button type="button" (click)="dialogRef.close(null)">Cancel</button>


    </div>
  </div>
</div>

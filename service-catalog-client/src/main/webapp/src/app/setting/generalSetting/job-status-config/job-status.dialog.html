<div class="main-content">
    <div class="myDialog">
        <h2 md-dialog-title>{{title}}</h2>
        <div md-dialog-content>
            <div>
                <form [formGroup]="jobStatusForm" novalidate>
                    <!-- we will place our fields here -->
                    <div class="form-group">
                        <input type="hidden" formControlName="id" name="id" class="form-control">

                        <label>Name</label>
                        <!--bind name to ngModel, it's required with minimum 5 characters-->
                        <input type="text" formControlName="jobStatusName" name="jobStatusName" class="form-control">
                        <!--show error only when field is not valid & it's dirty or form submited-->

                        <small *ngIf="jobStatusForm.controls.jobStatusName.errors && (jobStatusForm.controls.jobStatusName.dirty || jobStatusForm.controls.jobStatusName.touched)">
                             <small [hidden]="!jobStatusForm.controls.jobStatusName.errors.required" class="text-danger">
                                 Name is required
                             </small>
                        </small>
                    </div>
                    <!--adrress group-->
                    <div class="form-group">
                        <!--street-->
                        <div>
                            <label>Abbreviation</label>
                            <input type="text" formControlName="abbreviation" name="abbreviation" class="form-control">
                            <small *ngIf="jobStatusForm.controls.abbreviation.errors">
                                    <small [hidden]="!jobStatusForm.controls.abbreviation.errors.abbreviationAvailable" class="text-danger">
                                       duplicate abbreviation
                                    </small>
                            </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Job Status Type</label>
                        <md-select [(ngModel)]="jobStatusKey" formControlName="jobStatusType" class="form-control">
                            <md-option *ngFor="let key of keys" [value]="jobStatus[key]"> {{jobStatus[key]}}</md-option>
                        </md-select>
                         <small *ngIf="jobStatusForm.controls.jobStatusType.errors  && (jobStatusForm.controls.jobStatusType.dirty || jobStatusForm.controls.jobStatusType.touched)">
                            <small [hidden]="!jobStatusForm.controls.jobStatusType.errors.required" class="text-danger">
                                 Type is required
                            </small>
                         </small>
                    </div>


                    <button md-button [disabled]="!jobStatusForm.valid" type="submit" (click)="dialogRef.close(jobStatusForm.value)">{{actionButton}}</button>
                    <button md-button type="button" (click)="dialogRef.close(null)">Cancel</button>
                </form>
            </div>

        </div>
        <div md-dialog-actions>

        </div>
    </div>
    <div class="main-content">

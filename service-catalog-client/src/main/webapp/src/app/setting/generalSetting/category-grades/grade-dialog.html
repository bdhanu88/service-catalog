<div class="main-content">
    <div class="myDialog">
        <h2 md-dialog-title>{{title}}</h2>
        <div md-dialog-content>
            <div>
                <form [formGroup]="gradeForm"   novalidate>
                    <!-- we will place our fields here -->
                    <div  class="form-group">
                        <input  type="hidden" formControlName="id" name="id" class="form-control" >
                        <label>Name</label>
                        <!--bind name to ngModel, it's required with minimum 5 characters-->
                        <input  type="text" formControlName="name" name="name" class="form-control" >
                        <!--show error only when field is not valid & it's dirty or form submited-->
                        
                        <small *ngIf="gradeForm.controls.name.errors && (gradeForm.controls.name.dirty || gradeForm.controls.name.touched)">
                             <small [hidden]="!gradeForm.controls.name.errors.required" class="text-danger">
                                 Name is required
                             </small>

                              <small [hidden]="!gradeForm.controls.name.errors.gradeAvailable" class="text-danger">
                                  duplicate category name
                             </small>
                        </small>
                    </div>
                    <!--adrress group-->
                    <div class="form-group">
                        <!--street-->
                        <div>
                            <label>Abbreviation</label>
                            <input type="text" formControlName="abbreviation" name="abbreviation" class="form-control" >
                             <small *ngIf="gradeForm.controls.abbreviation.errors">
                                    <small [hidden]="!gradeForm.controls.abbreviation.errors.abbreviationAvailable" class="text-danger">
                                       duplicate abbreviation
                                    </small>
                             </small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <md-select  [(ngModel)]="categoryId" formControlName="category" class="form-control">
                            <md-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</md-option>
                        </md-select>
                    </div>
                    <button md-button [disabled]="!gradeForm.valid" type="submit" (click)="dialogRef.close(gradeForm.value)">{{actionButton}}</button>
                    <button md-button type="button" (click)="dialogRef.close(null)">Cancel</button>
                </form>
            </div>

        </div>
        <div md-dialog-actions>
           
        </div>
    </div>
<div class="main-content">

<div class="main-content">
  <div class="myDialog">
    <h2 md-dialog-title>{{title}}</h2>
    <div md-dialog-content>
      <div>
        <form [formGroup]="categoryForm" novalidate
              (ngSubmit)="categoryForm.valid && categorySave(categoryForm.value, categoryForm.valid)" novalidate>
          <!-- we will place our fields here -->
          <div class="form-group">
            <input type="hidden" formControlName="id" name="id" class="form-control">
            <input type="hidden" formControlName="companyId" name="company" class="form-control">
            <input type="hidden" formControlName="orderId" name="orderId" class="form-control">
            <label>Name</label>
            <!--bind name to ngModel, it's required with minimum 5 characters-->
            <input type="text" formControlName="name" name="name" class="form-control">
            <!--show error only when field is not valid & it's dirty or form submited-->

            <small
              *ngIf="categoryForm.controls.name.errors && (categoryForm.controls.name.dirty || categoryForm.controls.name.touched)">
              <small [hidden]="!categoryForm.controls.name.errors.required" class="text-danger">
                Name is required
              </small>

              <small [hidden]="!categoryForm.controls.name.errors.categoryAvailable" class="text-danger">
                duplicate category name
              </small>
            </small>
          </div>

          <!--adrress group-->
          <div class="form-group">
            <!--street-->
            <div>
              <label>Abbreviation</label>
              <input type="text" formControlName="abbreviation" name="abbreviation" class="form-control">
              <small *ngIf="categoryForm.controls.abbreviation.errors">
                <small [hidden]="!categoryForm.controls.abbreviation.errors.abbreviationAvailable" class="text-danger">
                  duplicate abbreviation
                </small>
              </small>
            </div>
          </div>
          <button md-button [disabled]="!categoryForm.valid" type="submit"
                  (click)="dialogRef.close(categoryForm.value)">{{actionButton}}
          </button>
          <button md-button type="button" (click)="dialogRef.close(null)">Cancel</button>
        </form>
      </div>

    </div>
    <div md-dialog-actions>

    </div>
  </div>
  <div class="main-content">

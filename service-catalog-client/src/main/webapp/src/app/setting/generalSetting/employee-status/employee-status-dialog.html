<div class="employeeStatusDialog">
        <h2 md-dialog-title>{{title}}</h2>
        <div md-dialog-content>
            <div>
                <form [formGroup]="empStatusForm"  novalidate (ngSubmit)="empStatusForm.valid" novalidate>
                    <!-- we will place our fields here -->
                    <div  class="form-group">
                        <input  type="hidden" formControlName="id" name="id" class="form-control" >
                        <label>Name</label>
                        <!--bind name to ngModel, it's required with minimum 5 characters-->
                        <input  type="text" formControlName="name" name="name" class="form-control" >
                        <!--show error only when field is not valid & it's dirty or form submited-->
                        
                        <small *ngIf="empStatusForm.controls.name.errors && (empStatusForm.controls.name.dirty || empStatusForm.controls.name.touched)">
                             <small [hidden]="!empStatusForm.controls.name.errors.required" class="text-danger">
                                 Name is required
                             </small>

                              <small [hidden]="!empStatusForm.controls.name.errors.exist" class="text-danger">
                                  Duplicate Employee Status name
                             </small>
                        </small>
                    </div>

                    <!--adrress group-->
                    <div class="form-group">
                        <!--street-->
                        <div>
                            <label>Abbreviation</label>
                            <input type="text" formControlName="abbreviation" name="abbreviation" class="form-control" >
                             <small *ngIf="empStatusForm.controls.abbreviation.errors">
                                    <small [hidden]="!empStatusForm.controls.abbreviation.errors.exist" class="text-danger">
                                       Duplicate abbreviation
                                    </small>
                             </small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Employee Status Type</label>
                        <md-select  [(ngModel)]="employeeStatusTypeId" formControlName="employeeStatusType" class="form-control">
                            <md-option *ngFor="let employeeStatusTypeTmp of employeeStatusTypes ; let i = index" [value]="i">{{ employeeStatusTypeTmp }}</md-option>
                        </md-select>
                    </div>
                    <button md-button [disabled]="!empStatusForm.valid" type="submit" (click)="dialogRef.close(empStatusForm.value)">{{actionButton}}</button>
                    <button md-button type="button" (click)="dialogRef.close(null)">Cancel</button>
                </form>
            </div>

        </div>
        <div md-dialog-actions>
           
        </div>
</div>
